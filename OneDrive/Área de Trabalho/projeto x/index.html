<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE GURUPI - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>SRE GURUPI</h1>
                <p>Sistema de Gerenciamento</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="cpfEmail">CPF ou E-mail:</label>
                    <input type="text" id="cpfEmail" name="cpfEmail" placeholder="Digite seu CPF ou e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            
            <div class="notification-area" style="display: none;">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">0</span>
                </div>
                <div class="error-banner">
                    Erro ao carregar avisos
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
