<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Assessoria de Currículo de Linguagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #0066cc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .formulario {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        .campo {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 3px;
            margin-bottom: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: white;
            color: #0066cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <form class="formulario" name="sugestoes" method="POST" data-netlify="true">
        <div class="campo">
            <label for="nome">Nome do Professor(a):</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="escola">Unidade de Ensino:</label>
            <input type="text" id="escola" name="escola" required>
        </div>

        <div class="campo">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" name="municipio" required>
        </div>

        <div class="campo">
            <label for="componente">Componente:</label>
            <select id="componente" name="componente" required>
                <option value="">Selecione...</option>
                <option value="Língua Portuguesa">Língua Portuguesa</option>
                <option value="Língua Inglesa">Língua Inglesa</option>
                <option value="Artes">Artes</option>
                <option value="Educação Física">Educação Física</option>
            </select>
        </div>

        <div class="campo">
            <label for="sugestao">Professor(a), seu espaço para contribuir conosco:</label>
            <textarea id="sugestao" name="sugestao" required></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
